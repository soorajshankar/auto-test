  <head>
    <title>GraphQL Bench Report</title>
    <meta charset="UTF-8" />
    <!-- jQuery only used for tooltips on hover for charts, could reasonably be removed -->

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

  <script>
    function myFunction() {
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      ul = document.getElementById("myList");
      li = ul.getElementsByTagName("li");
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    function getDisplayText(str) {
      if(str.length<2) return str;
      return str.substring(2, str.length-5).replaceAll("/"," - ")
    }
    function makeList(list) {
      list.forEach((i) => {
        var x = document.createElement("LI");
        x.className = "p-2 hover:bg-blue-200 rounded cursor-pointer";
        x.innerHTML = `<a href="viewer?src=${i.url}">${getDisplayText(
          i.url
        )}</a>`;
        document.getElementById("myList").appendChild(x);
      });
    }
    async function loadData() {
      let response = await fetch("index.json");
      if (response.ok) {
        // if HTTP-status is 200-299
        // get the response body (the method explained below)
        let json = await response.json();
        console.log(json);
        makeList(json);
      } else {
        alert("HTTP-Error: " + response.status);
      }
    }
    loadData();
  </script>
